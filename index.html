<!DOCTYPE html>
<html>
<head>
  <title>Todo-List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full">
        <div class="container">
            <h2>Todo-List</h2>
            <div class="box">
            <input type="text" id="taskinput" placeholder="">
            <button id="savebtn">Save</button>
            <button class="fetch">Fetch-Prev-Tasks</button>
            </div>
            <ul id="tasks"></ul>
            <button class="delAll">Delete All</button>
        </div>
    </div>

  <script src="index.js"></script>
</body>
</html>
